<script type="module" >
//three js script -----------------------------------------------------------------------------------------------------------------------------------------------------------------------------
import * as THREE from 'three'
import { OrbitControls } from './jsm/controls/OrbitControls.js'
import Stats from './jsm/libs/stats.module.js'
import { GUI } from './jsm/libs/lil-gui.module.min.js'
const scene = new THREE.Scene()
const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 1, 500)
camera.position.set( 100, 100, 100 );
camera.lookAt( 0, 0, 0 );
const renderer = new THREE.WebGLRenderer()
renderer.setSize(window.innerWidth, window.innerHeight)
document.body.appendChild(renderer.domElement)
const controls = new OrbitControls(camera, renderer.domElement)
window.addEventListener(
    'resize',
    () => {
        camera.aspect = window.innerWidth / window.innerHeight
        camera.updateProjectionMatrix()
        renderer.setSize(window.innerWidth, window.innerHeight)
        render()
    },
    false
)
const stats = Stats()
document.body.appendChild(stats.dom)

//-----------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------
//Code to map poles
var geometry_pole=[]
var material_pole=[]
var cylinder=[]
var curve=[]

for (let i=0; i< xp.length; i++ ){
curve[i] = new THREE.CatmullRomCurve3([
new THREE.Vector3( xp[i],0,yp[i] ),
new THREE.Vector3(xp[i],zp[i],yp[i])]);
geometry_pole[i] = new THREE.TubeGeometry( curve[i], 64, 0.02, 8, false );
material_pole[i] = new THREE.PointsMaterial({ color: 0xFFFFFF, size: 0.25 });
cylinder[i] = new THREE.Points( geometry_pole[i], material_pole[i] );
scene.add( cylinder[i] );
}
//-----------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------
// code to map conductors
var curveRoadNo=[]
var mesh_c=[]
var geometry_c=[]
var material_c=[]


for (let k=0; k< xc1.length; k++ ){
curveRoadNo[k]=new THREE.CatmullRomCurve3([
    new THREE.Vector3( xc1[k],zc1[k],yc1[k]),
    new THREE.Vector3( xc2[k],zc2[k],yc2[k]), 
    new THREE.Vector3( xc3[k],zc3[k],yc3[k]), 
    new THREE.Vector3( xc4[k],zc4[k],yc4[k]), 
    new THREE.Vector3( xc5[k],zc5[k],yc5[k]), 
    new THREE.Vector3( xc6[k],zc6[k],yc6[k]), 
    new THREE.Vector3( xc7[k],zc7[k],yc7[k]), 
    new THREE.Vector3( xc8[k],zc8[k],yc8[k]), 
    new THREE.Vector3( xc9[k],zc9[k],yc9[k]), 
    new THREE.Vector3( xc10[k],zc10[k],yc10[k]), 
    new THREE.Vector3( xc11[k],zc11[k],yc11[k])
])
  
geometry_c[k] = new THREE.TubeGeometry( curveRoadNo[k], 64, 0.02, 8, false );
material_c[k] = new THREE.PointsMaterial({ color: 0xFFFFFF, size: 0.1 });
mesh_c[k] = new THREE.Points( geometry_c[k],material_c[k]);
scene.add(mesh_c[k]);
}  
//---------------------------------------------------------------------------------------------------------------------------------------------------------
//codes to render
scene.background = new THREE.Color( 0x000000 );
const gui = new GUI()

const cameraFolder = gui.addFolder('Camera')
cameraFolder.add(camera.position, 'z', 0, 500)
cameraFolder.open()
function animate() {
    requestAnimationFrame(animate)
    controls.update()
    render()
    stats.update()
}
function render() {
    renderer.render(scene, camera)
}
animate()
        </script>
